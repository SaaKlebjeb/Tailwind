<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Grid with col-span</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 p-10">
  <div class="grid grid-cols-4 gap-4 bg-white p-4 rounded-lg shadow">
    <div class="bg-blue-500 text-white flex items-center justify-center h-20 col-span-2">Item 1</div>
    <div class="bg-green-500 text-white flex items-center justify-center h-20 row-span-2">Item 2</div>
    <div class="bg-red-500 text-white flex items-center justify-center h-20 col-span-3 row-span-2">Item 3</div>
    <div class="bg-yellow-500 text-white flex items-center justify-center h-20">Item 4</div>
    <div class="bg-purple-500 text-white flex items-center justify-center h-20 col-span-4">Item 5</div>
  </div>
</body>
</html>
