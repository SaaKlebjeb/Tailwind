<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tailwind CSS</title>
   <link rel="stylesheet" href="./src/output.css">
  </head>

  <body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-blue-500">
      <h1 class="text-center text-white text-3xl font-bold p-4">
        Welcome to Tailwind CSS
      </h1>
    </div>

    <!-- Introduction Section -->
    <div class="p-6">
      <p class="ms-6 mt-5 text-xl md:text-2xl font-bold">
        This is a sample of Tailwind CSS
      </p>
      <button
        type="button"
        class="btn bg-green-500 hover:bg-green-600 ms-7 mt-3 px-4 py-2 rounded-xl"
      >
        Click me
      </button>
    </div>

    <!-- Cards Section -->
    <div
      class="StoreCard grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-6"
    >
      <!-- Card Template -->
      <!-- Repeat this structure 30 times -->
    </div>

    <!-- Footer Section -->
    <div class="bg-gray-800 mt-4">
      <h3 class="text-center p-4 text-white">
        &copy; Thanks for the challenge
      </h3>
    </div>

  </body>
  <script>
    let btn = document.querySelector(".btn");
    btn.addEventListener("click", () => {
      alert("Why did you click me? You know I feel sick ðŸ˜¥ðŸ˜«");
    });
   

    const Fetch = async () => {
      const response = await fetch("https://fakestoreapi.com/products");
      const JsonData = await response.json();
      var Storcard = document.querySelector(".StoreCard");

      var text = "";
      for (const js of JsonData) {
        text += `
     <div class="card shadow-lg p-4 bg-white rounded-lg">
    <img class="h-60 w-full object-cover rounded-t-lg" 
         src='${js.image}'
         alt="dog">
    <div class="card-body flex flex-col justify-between text-center p-4" style="height:${'300px'}">
        <p class="card-title text-lg font-semibold">${js.title}</p>
        <p class="card-price text-gray-500">${js.price}$</p>
        <button type="button" class="btn-add px-4 py-2 bg-blue-500 mt-4 text-white rounded hover:bg-blue-600">
            Add to cart
        </button>
    </div>
</div>
`;
        Storcard.innerHTML = text;
      }
      let btnAdd=document.querySelectorAll('.btn-add');
      btnAdd.forEach((bt,index) => {
        bt.addEventListener('click',()=>{
            alert(index)
        })
      });
    };
    Fetch();
    
  </script>
</html>
